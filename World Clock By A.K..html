<script>
  function updateClocks() {
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };

    const qatarTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Qatar", ...options});
    const bangladeshTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Dhaka", ...options});
    const georgiaTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Tbilisi", ...options});
    const saudiArabiaTime = new Date().toLocaleString("en-US", {timeZone: "Asia/Riyadh", ...options});

    document.getElementById("qatar-clock").innerText = `Qatar: ${qatarTime}`;
    document.getElementById("bangladesh-clock").innerText = `Bangladesh: ${bangladeshTime}`;
    document.getElementById("georgia-clock").innerText = `Georgia: ${georgiaTime}`;
    document.getElementById("saudi-arabia-clock").innerText = `Saudi Arabia: ${saudiArabiaTime}`;
  }

  setInterval(updateClocks, 1000);
</script>
