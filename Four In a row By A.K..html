<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four in a Row</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333333;
    }
    .title {
      margin-bottom: 20px;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      background-color: #a4161a;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 5px;
      width: 350px;
      margin-bottom: 20px;
    }
    .cell {
      background-color: #ccc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .red {
      background-color: #cc2929;
    }
    .blue {
      background-color: #009dd1;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #a4161a;
      color: #fff;
    }
    .controls button:active {
      background-color: #;
    }
        .stats {
      margin-top: 40px;
      font-size: 24px;
      color: white;
      position: relative;
      top: 0px;
    }
  </style>
</head>
<body>
  <div class="title">Four in a Row</div>
  <div class="grid">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
  <div class="controls">
    <button onclick="resetGame()">Play Again</button>
  </div>
      <span class="stats">
      Red Wins: <span id="redWins">0</span> |
      Blue Wins: <span id="blueWins">0</span>
    </span>

  <script>
    const grid = document.querySelector('.grid');
    const cells = grid.querySelectorAll('.cell');
    let currentPlayer = 'red';
    let gameState = Array(6).fill(null).map(() => Array(7).fill(null));
    let redWins = 0, blueWins = 0;

    function resetGame() {
      gameState = Array(6).fill(null).map(() => Array(7).fill(null));
      cells.forEach(cell => {
        cell.classList.remove('red', 'blue');
      });
      currentPlayer = 'red';
      updateStats();
    }

    function checkWin() {
      const directions = [
        [0, 1], // Check horizontally
        [1, 0], // Check vertically
        [1, 1], // Check diagonally (bottom left to top right)
        [1, -1] // Check diagonally (bottom right to top left)
      ];

      for (let row = 0; row < 6; row++) {
        for (let col = 0; col < 7; col++) {
          if (gameState[row][col] === null) {
            continue;
          }

          for (const [dx, dy] of directions) {
            let count = 1;
            const player = gameState[row][col];

            for (let i = 1; i < 4; i++) {
              const newRow = row + i * dx;
              const newCol = col + i * dy;

              if (newRow < 0 || newRow >= 6 || newCol < 0 || newCol >= 7 || gameState[newRow][newCol] !== player) {
                break;
              }

              count++;
            }

            if (count === 4) {
              return player;
            }
          }
        }
      }

      return null;
    }

    function updateStats() {
      document.getElementById('redWins').textContent = redWins;
      document.getElementById('blueWins').textContent = blueWins;
    }

    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        const col = index % 7;
        for (let row = 5; row >= 0; row--) {
          if (gameState[row][col] === null) {
            gameState[row][col] = currentPlayer;
            cell.classList.add(currentPlayer);
            const winner = checkWin();
            if (winner) {
              if (winner === 'red') {
                redWins++;
              } else {
                blueWins++;
              }
              updateStats();
              alert(`${winner} wins!`);
              resetGame();
              return; // Stop the game after a win
            } else {
              currentPlayer = currentPlayer === 'red' ? 'blue' : 'red';
            }
            break;
          }
        }
      });
    });
  </script>
</body>
</html>
